# Define un servicio que verifica el ancho de banda del puerto G0/1 del switch FTTH-MERIDIANO01
define service{
       use                      ftth-service
       host_name                FTTH-MERIDIANO01
       service_description      WORLDCOM [SJONHSON - G0/1]
